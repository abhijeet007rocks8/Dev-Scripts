<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width-device=device,initial-scale=1">
</head>
<!-----body starts ------->
<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste the urls or enter text to generate QR code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or url">
            <button>Generate</button>
        </div>
        <div class="qr-code">
            <img src = "" alt="qr-code">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>

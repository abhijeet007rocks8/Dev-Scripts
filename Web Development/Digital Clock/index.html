<!DOCTYPE html>
<html>

<head>
    <title>Digital Clock</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" name="Md Farzan" />
    <meta name="keywords" content="digital, clock, js-clock" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/style.css" />
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <!--Main wrapper-->
    <div id="wrapper" class="flex-hl-vl-center col">
        <div id="content-wrapper">
            <!--Greeting container-->
            <div class="row">
                <span class="greetings">Greeting here</span>
            </div>
            <!--Time container-->
            <div class="row time-container">
                <span class="time" id="hours">HH</span><span class="sep">:</span><span class="time"
                    id="minutes">MM</span><span class="sep">:</span><span class="time" id="seconds">SS</span>
            </div>
            <!--Date container-->
            <div class="row date-container">
                <span class="date" id="day">Day</span> <span class="date" id="date">DD</span> <span class="date"
                    id="month">MM</span> <span class="date" id="year">YYYY</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>

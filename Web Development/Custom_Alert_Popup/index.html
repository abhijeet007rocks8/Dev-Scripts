<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert Popup</title>
    <script src="https://kit.fontawesome.com/9d7d2185fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
          $('.click').click(function(){
              $('.popup_box').css({
                  "opacity":"1","pointer-events":"auto"
              })
          })
          $('.btn1').click(function(){
              $('.popup_box').css({
                "opacity":"0","pointer-events":"none"
              })
          })
          $('.btn2').click(function(){
    $('.popup_box').css({
      "opacity":"0","pointer-events":"none"
    })
    alert("Your account Deleted Successfully");
    $('.click').text("Account Deleted");
})

        });
    </script>
</head>
<body>
    <a href="#" class="click">Click Me</a>
    <div class="popup_box">
        <i class="fas fa-exclamation"></i>
        <h1>Your account will be deleted Permanently!</h1>
        <label>Are you sure to proceed</label>
        <div class="btn">
            <a href="#" class="btn1">Cancel Process</a>
            <a href="#" class="btn2">Delete Account</a>
        </div>
    </div>
</body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Image Classification Example</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <div id="options">
      <div>
        <p id="upload_img">Upload an Image to Classify it</p>
        <input
          type="file"
          id="input_img"
          name="image"
          accept="image/png, image/jpeg,image/webp"
        />
        <br />
        <img id="img" width="400" height="400" />
        <p id="prediction_img"></p>
      </div>
      <br />
      <div>
        <p id="upload_vid">Start your webcam to Classify a Video</p>

        <br />
        <video id="video" width="400" height="400" autoplay></video>
        <p id="prediction_vid"></p>
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock ‚è∞</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Clock üï∞</h1>
    <div class="clock-dial">
        <div class="point"></div>
        <div class="hour hour-1">1</div>
        <div class="hour hour-2">2</div>
        <div class="hour hour-3">3</div>
        <div class="hour hour-4">4</div>
        <div class="hour hour-5">5</div>
        <div class="hour hour-6">6</div>
        <div class="hour hour-7">7</div>
        <div class="hour hour-8">8</div> 
        <div class="hour hour-9">9</div>
        <div class="hour hour-10">10</div>
        <div class="hour hour-11">11</div>
        <div class="hour hour-12">12</div>
        <div class="brand">SONATA</div>
        

        <div class="minute-hand-wrap" id="minute-hand">
            <div class="minute-hand">
                <div class="hand"></div>
                <div class="arrow">V</div>
            </div>
           </div>

        <div class="hour-hand-wrap" id="hour-hand">
            <div class="hour-hand">
                <div class="hand"></div>
                <div class="arrow">V</div>
            
             </div></div>

        <div class="Second-hand-wrap " id="second-hand">
            <div class="Second-hand">
                <div class="hand"></div>
                <!-- <div class="arrow"></div> -->
            </div>
          
        

    </div>

    <script src="script.js"></script>
</body>
</html>
